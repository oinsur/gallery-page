<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Omar's fifth project on devchallenge.io">
  <meta name="keywords" content="html, css, flex, bem, responsive, grid">
  <meta name="author" content="Omar Insurriaga">
  <title>Gallery page</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./profilePhoto.png" alt="profile pic" class="header__image">
      <h1 class="header__name">Rodney Cotton</h1>
      <h2 class="header__location">Helsinki, Finland</h2>
      <ul class="header__stats">
        <li class="header__stats-item">
          <h2 class="header__stats-number">100</h2>
          <h2 class="header__stats-category">Posts</h2>
        </li>
        <li class="header__stats-item">
          <h2 class="header__stats-number">2,242</h2>
          <h2 class="header__stats-category">Followers</h2>
        </li>
        <li class="header__stats-item">
          <h2 class="header__stats-number">1,432</h2>
          <h2 class="header__stats-category">Following</h2>
        </li>
      </ul>
    </header>
    <main class="content">
      <img src="./photo1.png" alt="" class="content__image">
      <img src="./photo2.png" alt="" class="content__image">
      <img src="./photo3.png" alt="" class="content__image">
      <img src="./photo4.png" alt="" class="content__image">
      <img src="./photo5.png" alt="" class="content__image">
      <img src="./photo6.png" alt="" class="content__image">
    </main>
    <footer class="footer">
      created by <span>oinsur</span> - devChallenges.io
    </footer>
  </div>
</body>
</html>
